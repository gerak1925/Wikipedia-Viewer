<!DOCTYPE html>
<html lang="en-US">

<head>

	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Wikipedia Viewer</title>

    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">

</head>

<body>

	<div class="container-fluid ">
        <h1>Find Wikipedia Articles</h1>
        <div class="searchAndButtons row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <input type="text" id="search" size="50">
                <button class="btn" id="searchBut">Search</button>
            </div>
            <div class="col-md-2"></div>
        </div>

        <div class="onlyLink">
            <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" id="random-wiki"><span>Get any random article</span></a>
        </div>


        <div class="searchResults">

        </div>
  
  
    </div>

	<script href="./js/jquery-3.0.0.min.js"></script>
	<script href="./js/bootstrap.min.js"></script>
	<script type="text/javascript" href="./js/script.js"></script>

</body>

</html>
