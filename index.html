<html lang="en-US">

<head>

	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Wikipedia Viewer</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

	<div class="container">

		<form id="form">
			<fieldset class="form-group">
  				<h4>What would you like to know about?</h4><br>
  				<input type="text" name="result" id="searchText">
  			</fieldset>
		</form>

		<h4>If you'd like to read a random wiki page click below</h4><br>
  		<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><button class="btn btn-secondary" id="randomButton">Click Me!</button></a>
	</div>


	<script type="text/javascript" href="js/jquery-3.0.0.min.js"></script>
	<script type="text/javascript" href="js/bootstrap.min.js"></script>
	<script type="text/javascript" href="js/script.js"></script>
